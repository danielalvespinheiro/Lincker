<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCrono.css">
    <title>Carrossel de Imagens</title>
</head>
<body>

    <div class="container" id="linkList">
        <!-- Botão acima do carrossel -->
        <a href="/pageLinks/pageLinks.html" class="link-btn" target="_self">Ir para a Página de Links</a>

        <!-- Carrossel -->
        <div class="carrossel">
            <div class="carrossel-container">
                <div class="carrossel-slide">
                    <img src="/imagens/cronogama_img1.jpg" alt="Imagem 1">
                </div>
                <div class="carrossel-slide">
                    <img src="/imagens/cronogama_img2.jpg" alt="Imagem 2">
                </div>
                <div class="carrossel-slide">
                    <img src="/imagens/cronogama_img3.jpg" alt="Imagem 3">
                </div>
            </div>
            
            <!-- Botões de navegação -->
            <button class="prev" onclick="mudarSlide(-1)">&#10094;</button>
            <button class="next" onclick="mudarSlide(1)">&#10095;</button>
        </div>
    </div>

<script src="scriptCrono.js"></script>
</body>
</html>
